[package]
name = "diffsitter"
description = "An AST based difftool for meaningful diffs"
readme = "README.md"
version = "0.6.7-alpha.0"
authors = ["Afnan Enayet <afnan@afnan.io>"]
edition = "2018"
license = "MIT"
keywords = ["diff", "ast", "difftool"]
categories = ["command-line-utilities"]
build = "build.rs"
homepage = "https://github.com/afnanenayet/diffsitter"
repository = "https://github.com/afnanenayet/diffsitter"
include = [
    "src/**/*",
    "LICENSE",
    "README.md",
    "grammars/**/*.c",
    "grammars/**/*.cc",
    "grammars/**/*.cpp",
    "grammars/**/*.h",
    "grammars/**/*.hpp",
    "build.rs",
    "!**/*.png",
    "!**/test/**/*",
    "!**/*_test.*",
    "!**/examples/**/*",
    "!**/target/**/*",
    "!assets/*"
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tree-sitter = "0.20.0"
structopt = { version = "0.3.23", features = ["paw"] }
anyhow = "1.0.42"
phf = { version = "0.10.0", features = ["macros"] }
console = "0.14.1"
paw = "1.0.0"
strum = "0.21.0"
strum_macros = "0.21.1"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.64"
json5 = "0.3.0"
pretty_env_logger = "0.4.0"
log = { version = "0.4.14", features = ["std"] }
thiserror = "1.0.26"
logging_timer = "1.0.0"
build-info = { version = "0.0.24", optional = true }
jemallocator = { version = "0.3.2", optional = true }

[target.'cfg(target_os = "windows")'.dependencies]
# We use directories next to get the windows config path
directories-next = "2.0.0"

[target.'cfg(not(target_os = "windows"))'.dependencies]
# We use XDG for everything else
xdg = "2.2.0"

[build-dependencies]
cc = { version = "1.0.70", features = ["parallel"] }
phf = { version = "0.10.0", features = ["macros"] }
anyhow = "1.0.42"
cargo-emit = "0.2.1"
rayon = "1.5.1"
thiserror = "1.0.26"
build-info-build = { version = "0.0.24", optional = true }

[profile.release]
lto = "thin"

[features]
better-build-info = ["build-info", "build-info-build"]
